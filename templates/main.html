<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="main">
        <title>Country Guesser</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/assets/css/style.css">
    </head>

    <body>
        {{ message }}
        <p>{{ guess_city_name }}</p>
        <form method="post" action="/">
            {# Spodnjo vrstico imamo zato, da si hkrati z odgovorom posljemo tudi katero mesto smo sploh hoteli za odgovor #}
            <input type="number" name="city_id" value="{{ city_guess.city_id }}" hidden>
            <label for="country_guesser">Guess a country's main city:</label>
            <br>
            <br>
            <input type="text" placeholder="Which is this main city?" name="city_name" id="country_guesser">
            <br>
            <br>
            <button type="submit">Show the guess</button>
            <br>
            <br>
        </form>
        <br>
        <br>
        <img src="{{city_guess.pic}}" width="1280px" height="720px">
        <br>
        <br>
        <p>{{ city_guess.name }}</p>
    </body>
</html>
